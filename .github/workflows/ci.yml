name: CMake CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install compiler and build tools
        run: sudo apt-get update && sudo apt-get install -y gcc g++ cmake ninja-build

      - name: Install Boost
        run: sudo apt-get install -y libboost-filesystem-dev

      - name: Configure CMake
        run: cmake -S . -B build -G Ninja -DUSE_FETCHCONTENT=ON

      - name: Build
        run: cmake --build build

      - name: Test
        run: ctest --test-dir build --output-on-failure
